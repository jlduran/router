poudriere_task:
  env:
    GITHUB_TOKEN: ENCRYPTED[!a330bd1134ffd9c9fe13b7ab0fe920dc12c19d297efb0ac3c5492b3d7f1755fcdc05fdf702ad0748c07880abba88419d!]
    FREEBSD_VERSION: 15.0-CURRENT
    PORTS_BRANCH: main

  freebsd_instance:
    image_family: freebsd-15-0-snap

  install_dependencies_script:
    - pkg install -y git poudriere-devel jq

  create_poudriere_jail_script:
    - poudriere jail -c -j router -v $FREEBSD_VERSION -K GENERIC

  create_ports_tree_script:
    - poudriere ports -c -U https://git.freebsd.org/ports.git -B $PORTS_BRANCH -p latest

  build_ports_script:
    - poudriere bulk -j router -b latest -p latest -f pkglist

  create_router_image_script:
    - poudriere image -t zfs -j router -s 4g -p latest -h router.home -n router -f pkglist -c overlaydir -B pre-script.sh

  create_router_be_script:
    - poudriere image -t zfs+send+be -j router -s 4g -p latest -h router.home -n router -f pkglist -c overlaydir -B pre-script.sh

